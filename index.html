<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="sm.min.css">
  </head>
  <body>
    <style type="text/css">
      .bg{background: #0894ec !important;color: #fff}
    </style>
    <div id="my-input" data-toggle='date' />
    <script type='text/javascript' src='zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='sm.min.js' charset='utf-8'></script>
    <script type="text/javascript">
	$("#my-input").calendar({});
  $(document).on('click', '.picker-calendar-day', function(event) {
    event.preventDefault();
    $(".picker-calendar-months").children().find('.picker-calendar-day').children('span').removeClass('bg')
            var ww = parseInt($(this).attr('data-day')) ;
            var mo = parseInt($(this).attr('data-month'));
            $(".picker-calendar-months").children().find('.picker-calendar-day').each(function() {
              if (parseInt($(this).attr('data-day')) > ww && (parseInt($(this).attr('data-month')) == mo) ) {
                  var shu =($(this).attr('data-day') - ww) / 3;
                  var ex = /^\d+$/;
                  if (ex.test(shu)) {
                    $(this).children('span').addClass('bg');
                  }
              }
            });
  });
  </script>
  </body>
</html>
